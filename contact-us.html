<!DOCTYPE html>
<html>
  <head>
    <title>Contact form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="contact-us.css">
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-envelope"></i>
        <i class="fas fa-at"></i>
        <i class="fas fa-mail-bulk"></i>
      </div>
      <form action="https://api.web3forms.com/submit" method="post">
      <input type="hidden" name="access_key" value="4bb845d2-3a8f-40e9-8a6f-229ce2828b12" />

        <h1>Contact Us</h1>
        <div class="info">
          <input class="fname" type="text" name="full-name" placeholder="Full name">
          <input type="email" name="E-mail" placeholder="enter your Email">
          <input type="text" name="phone" placeholder="Phone number">
          <!-- <input type="url" name="website" placeholder="Website"> -->
        </div>
        <p>Message</p>
        <div>
          <textarea name="massage" id="" cols="30" rows="5" placeholder="Enter your massage"></textarea>
        </div>
        <button type="submit" href="/">Submit</button>
      </form>
    </div>
  </body>
</html>
