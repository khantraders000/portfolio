<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circular Skill Progress</title>
  <link rel="stylesheet" href="circular.css" />
</head>
<body>
  <div class="scroll-down-space">
    <h1>About me</h1>
  </div>

  <section class="container">
    <div class="progress-card">
      <div class="progress-circle">
        <div class="progress"></div>
        <div class="progress-content">
          <h5 class="prog-text" data-count="95">0%</h5>
        </div>
      </div>
      <h5>HTML / CSS</h5>
    </div>

    <div class="progress-card">
      <div class="progress-circle">
        <div class="progress"></div>
        <div class="progress-content">
          <h5 class="prog-text" data-count="79">0%</h5>
        </div>
      </div>
      <h5>JavaScript</h5>
    </div>

    <div class="progress-card">
      <div class="progress-circle">
        <div class="progress"></div>
        <div class="progress-content">
          <h5 class="prog-text" data-count="100">0%</h5>
        </div>
      </div>
      <h5>WordPress</h5>
    </div>

    <div class="progress-card">
      <div class="progress-circle">
        <div class="progress"></div>
        <div class="progress-content">
          <h5 class="prog-text" data-count="50">0%</h5>
        </div>
      </div>
      <h5>ReactJS</h5>
    </div>
  </section>

  <script src="skillbar.js"></script>
</body>
</html>
